<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country Creation</title>
</head>
<body>
<h1>Create a Country</h1>

<section>
    <form method="post" th:object="${country}">
        <fieldset>
            <legend>Create a Country</legend>
            <p>
                <label for="countryCode">Country Code: </label>
                <input type="text" th:field="*{code}" id="countryCode" required="required">
                <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
            </p>
            <p>
                <label for="countryName">Country Name: </label>
                <input type="text" th:field="*{name}" id="countryName" required="required">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </p>
            <p>
                <label for="continent">Continent: </label>
                <input type="text" th:field="*{continent}" id="continent" required="required">
                <span th:if="${#fields.hasErrors('continent')}" th:errors="*{continent}"></span>
            </p>
            <p>
                <label for="region">Region: </label>
                <input type="text" th:field="*{region}" id="region" required="required">
                <span th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
            </p>
            <p>
                <label for="surfaceArea">Surface Area: </label>
                <input type="number" th:field="*{surfaceArea}" id="surfaceArea" required="required">
                <span th:if="${#fields.hasErrors('surfaceArea')}" th:errors="*{surfaceArea}"></span>
            </p>
            <p>
                <label for="indepYear">Independence Year: </label>
                <input type="number" th:field="*{indepYear}" id="indepYear">
                <span th:if="${#fields.hasErrors('indepYear')}" th:errors="*{indepYear}"></span>
            </p>
            <p>
                <label for="population">Population: </label>
                <input type="number" th:field="*{population}" id="population" required="required">
                <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
            </p>
            <p>
                <label for="lifeExpectancy">Life Expectancy: </label>
                <input type="number" th:field="*{lifeExpectancy}" id="lifeExpectancy">
                <span th:if="${#fields.hasErrors('lifeExpectancy')}" th:errors="*{lifeExpectancy}"></span>
            </p>
            <p>
                <label for="gnp">GNP: </label>
                <input type="number" th:field="*{gnp}" id="gnp">
                <span th:if="${#fields.hasErrors('gnp')}" th:errors="*{gnp}"></span>
            </p>
            <p>
                <label for="GNPOld">GNP Old: </label>
                <input type="text" th:field="*{GNPOld}" id="GNPOld">
                <span th:if="${#fields.hasErrors('GNPOld')}" th:errors="*{GNPOld}"></span>
            </p>
            <p>
                <label for="localName">Local Name: </label>
                <input type="text" th:field="*{localName}" id="localName" required="required">
                <span th:if="${#fields.hasErrors('localName')}" th:errors="*{localName}"></span>
            </p>
            <p>
                <label for="governmentForm">Government Form: </label>
                <input type="text" th:field="*{governmentForm}" id="governmentForm" required="required">
                <span th:if="${#fields.hasErrors('governmentForm')}" th:errors="*{governmentForm}"></span>
            </p>
            <p>
                <label for="headOfState">Head of State: </label>
                <input type="text" th:field="*{headOfState}" id="headOfState">
                <span th:if="${#fields.hasErrors('headOfState')}" th:errors="*{headOfState}"></span>
            </p>
            <p>
                <label for="capital">Capital City ID: </label>
                <input type="number" th:field="*{capital}" id="capital">
                <span th:if="${#fields.hasErrors('capital')}" th:errors="*{capital}"></span>
            </p>
            <p>
                <label for="code2">Short Country Code: </label>
                <input type="text" th:field="*{code2}" id="code2" required="required">
                <span th:if="${#fields.hasErrors('code2')}" th:errors="*{code2}"></span>
            </p>
            <p>
                <button type="submit">Create</button>
            </p>
        </fieldset>
    </form>
</section>
</body>
</html>
